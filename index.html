<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="WeatherSearch">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control.search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="search"
              />
            </div>
          </div>
        </form>
        <div class="CurrentWeatherInfo">
          <div class="row">
            <div class="col-6">
              <h1>City here</h1>
              <h2>00 C°</h2>
              <ul>
                <li>New York</li>
                <li>Day 00:00</li>
                <li>sky</li>
                <li>Humidity:00%</li>
                <li>Wind: 0.00 km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <img
                src="img/umbrella.png"
                alt="Yellow Umbrella"
                class="temperature-containter d-flex justify-content-end"
                width="250"
                height="220"
              />
            </div>
          </div>
          <div class="WeatherForecastRow"> 
            <div class="col">
              <div class="forecastDay"> Sun </div>
              <canvas width="38" height="38">
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">18°</span>
                  <span class="forecast-temperature-min">10°</span>
                </div>
                <div class="WeatherForecastRow"> 
            <div class="col">
              <div class="forecastDay"> Mon</div>
              <canvas width="38" height="38">
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">18°</span>
                  <span class="forecast-temperature-min">10°</span>
                    </div>
                    </div>
                    </div>
                <div class="WeatherForecastRow"> 
            <div class="col">
              <div class="forecastDay"> Tue </div>
              <canvas width="38" height="38">
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">18°</span>
                  <span class="forecast-temperature-min">10°</span>
                    </div>
                    </div>
                    </div>
                <div class="WeatherForecastRow"> 
            <div class="col">
              <div class="forecastDay"> Thur </div>
               <canvas width="38" height="38">
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">18°</span>
                  <span class="forecast-temperature-min">10°</span>
                  </div>
                    </div>
                    </div>
                    <div class="WeatherForecastRow"> 
            <div class="col">
              <div class="forecastDay"> Fri </div>
                 <canvas width="38" height="38">
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">18°</span>
                  <span class="forecast-temperature-min">10°</span>
                  </div>
                    </div>
                    </div>
               <div class="WeatherForecastRow"> 
            <div class="col">
              <div class="forecastDay"> Sat </div>
               <canvas width="38" height="38">
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">18°</span>
                  <span class="forecast-temperature-min">10°</span>
                  </div>
                    </div>
                    </div>
<footer>
  "This project was code by" 
  <a href="https://www.linkedin.com/in/mjfranceschini/" target="_blank" rel="noopener noreferrer">Maria Jose Franceschini </a>
"and is in"
<a href="https://github.com/mariajosecoding" target="_blank" rel="noopener noreferrer">Github</a>
"and hosted on Netlify"
  </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
